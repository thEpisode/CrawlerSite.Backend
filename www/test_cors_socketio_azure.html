<script src="//crawlerbackend.azurewebsites.net/socket.io.js"></script>

<script>
    var socket = io('//crawlerbackend.azurewebsites.net/', { 
        reconnectionAttempts : 1
    });
    socket.on('connect', function(){
        document.querySelector('#result').innerHTML = 'Your now connected to WebSocket server';
    });
</script>

<div id="result"></div>
